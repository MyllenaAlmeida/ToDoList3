<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      To do list
    </ion-title>
    <ion-buttons end (click)="callAlert()">
      <button ion-button clear icon-only>
        <ion-icon name="add-circle" is-active="false"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content *ngFor=" let task of tasks">
      {{tasks}}
    </ion-card-content>
  </ion-card>
</ion-content>
